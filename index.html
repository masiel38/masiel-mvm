<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masiel MVM - Streamer Peruano</title>
<style>
body {
background-color: #0d0d0d;
color: #f0f0f0;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}
header {
background-color: #0d0d0d;
text-align: center;
padding: 50px 20px;
border: 4px solid #00eaff;
animation: neonGlow 1.5s infinite alternate;
box-shadow: 0 0 25px #00eaff;
}
header h1 {
font-size: 3em;
color: #bb99ff;
}
header p {
font-size: 1.2em;
max-width: 600px;
margin: auto;
}
.section {
padding: 40px 20px;
max-width: 1000px;
margin: auto;
}
.section h2 {
font-size: 2em;
color: #bb99ff;
border-bottom: 2px solid #bb99ff;
padding-bottom: 10px;
margin-bottom: 20px;
}
.videos {
display: grid;
grid-template-columns: 1fr;
gap: 40px;
}
.video-wrapper {
position: relative;
padding-bottom: 56.25%;
height: 0;
overflow: hidden;
}
.video-wrapper iframe,
.video-wrapper blockquote {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
.social-links a {
color: #bb99ff;
text-decoration: none;
display: inline-block;
margin: 10px;
font-size: 1.1em;
}
@keyframes neonGlow {
from {
box-shadow: 0 0 10px #00eaff;
}
to {
box-shadow: 0 0 35px #00eaff;
}
}
</style>
</head>
<body>
<header>
<img src="banner.png" alt="Banner" class="banner">
<nav>
<div class="logo"><img src="logo.png" alt="Logo de Masiel MVM"></div>
<div class="social-links">
